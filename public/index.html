<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Linkipedia</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <header>
        <a href="/" title="Linkipedia">
          <img src="/img/logo.png" alt="Wikipedia Lineage" class="logo" width="160" />
        </a>
        <h1>Linkipedia</h1>
      </header>
      <section>
        <div>
          <p>
            Find a connection between two terms in
            <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a>.
          </p>
          <p>
            Supply two terms, we'll start searching for the <b>end</b> term on the <b>start</b> terms page, and if not found, continue searching through internal pages it links to. 
          </p>
          <p>This could take some time...</p>
          <p class="errors"></p>
          <p class="messages"></p>
          <form id="search">
            <fieldset>
              <div class="flex" style="justify-content: space-between">
                <div style="width: 45%">
                  <label for="start">Start</label>
                  <input name="start" type="text" required pattern="[a-zA-Z]+" />
                </div>
                <div style="width: 45%">
                  <label for="end">End</label>
                  <input name="end" type="text" required pattern="[a-zA-Z]+" />
                </div>
              </div>
              <div>
                <label>
                  Exact Word
                  <em>('skate' vs 'skate'board)</em>
                  <input name="exact" type="checkbox" value="true" checked />
                </label>
                <div class="flex" style="margin-top: 30px;">
                  <span class="loader"></span>
                  <button type="reset">reset</button>
                  <button type="submit">submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
      <section style="display: none;">
        <table>
          <tr>
            <th>id</th>
            <th>parentId</th>
            <th>url</th>
          </tr>
        </table>
      </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
